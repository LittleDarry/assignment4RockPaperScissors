<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="grad1">
        <div class="container">
            <div class="optionTabs">
                <div class="subTabs">
                    <h1>Welcome to Rock/Paper/Scissors</h1>
                </div>
    
                <div class="subTabs scoreBoard">
                    <div id="playerLabel" class="badge">Player</div>
                    <span id="playerScore">0</span><span>:</span><span id="computerScore">0</span>
                    <div id="computerLabel" class="badge">Computer</div>
                </div>
    
                <div class="subTabs">
                    <button class="btnOptions" id="btnRock">Rock</button>
                    <button class="btnOptions" id="btnPaper">Paper</button>
                    <button class="btnOptions" id="btnScissors">Scissors</button>
                </div>
                <div class="subTabs iconContainer">
                    <img src="./image/rock.png" alt="rock" class="icons">
                    <img src="./image/paper.png" alt="paper" class="icons">
                    <img src="./image/scissors.png" alt="scissors" class="icons">
                </div>
                <p id="actionMessage">Make Your Move</p>
    
                <div id="result">
    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
